<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Noah's Website</title>
  <link rel="stylesheet" href="src/styles/style.css" />
  <!-- Add P5.js for the interactive animation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
  <!-- Your main script file (using type="module" for imports) -->
  <script type="module" src="src/scripts/script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/STLLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
  <!-- Scrolling banners - all with consistent structure -->
  <div class="scrolling-banner top">
    <div class="marquee-track" id="topMarqueeTrack">
      <!-- Marquee content will be injected here -->
    </div>
  </div>
  
  <div class="scrolling-banner right">
    <div class="marquee-track" id="rightMarqueeTrack">
      <!-- Marquee content will be injected here -->
    </div>
  </div>
  
  <div class="scrolling-banner bottom">
    <div class="marquee-track" id="bottomMarqueeTrack">
      <!-- Marquee content will be injected here -->
    </div>
  </div>
  
  <div class="scrolling-banner left">
    <div class="marquee-track" id="leftMarqueeTrack">
      <!-- Marquee content will be injected here -->
    </div>
  </div>

  <!-- Main grid container -->
  <div class="grid-container">
    <div class="content">
      <!-- Grid cells will be populated with project titles via JavaScript -->
      <div class="cell">1</div>
      <div class="cell">2</div>
      <div class="cell">3</div>
      <div class="cell">4</div>
      <div class="cell">5</div>
      <div class="cell">6</div>
      <div class="cell">7</div>
      <div class="cell">8</div>
      <div class="cell">9</div>
      <div class="cell">10</div>
    </div>

    <div class="footer">
      <div class="about-me">About Me</div>
      <div class="contact">Contact</div>
      <div class="links">Links</div>
    </div>
  </div>
  
  <!-- No need for separate script imports here since they'll be imported in script.js -->
</body>
</html>
