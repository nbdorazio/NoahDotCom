<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Noah's Website</title>
  <link rel="stylesheet" href="src/styles/style.css" />
  <script type="module" src="src/scripts/script.js"></script>
</head>
<body>
  <!-- Scrolling banners - all with consistent structure -->
  <div class="scrolling-banner top">
    <div class="marquee-track" id="topMarqueeTrack">
      <!-- Marquee content will be injected here -->
    </div>
  </div>
  
  <div class="scrolling-banner right">
    <div class="marquee-track" id="rightMarqueeTrack">
      <!-- Marquee content will be injected here -->
    </div>
  </div>
  
  <div class="scrolling-banner bottom">
    <div class="marquee-track" id="bottomMarqueeTrack">
      <!-- Marquee content will be injected here -->
    </div>
  </div>
  
  <div class="scrolling-banner left">
    <div class="marquee-track" id="leftMarqueeTrack">
      <!-- Marquee content will be injected here -->
    </div>
  </div>

  <!-- Main grid container -->
  <div class="grid-container">
    <div class="content">
      <div class="cell">1</div>
      <div class="cell">2</div>
      <div class="cell">3</div>
      <div class="cell">4</div>
      <div class="cell">5</div>
      <div class="cell">6</div>
      <div class="cell">7</div>
      <div class="cell">8</div>
      <div class="cell">9</div>
      <div class="cell">10</div>
    </div>

    <div class="footer">
      <div class="about-me">About Me</div>
      <div class="contact">Contact</div>
      <div class="links">Links</div>
    </div>
  </div>
  <script type="module" src="src/scripts/main.js"></script>
</body>
</html>
